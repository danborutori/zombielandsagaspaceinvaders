<html>
    <head>
        <title>ゾンビランドサガスペースインベーダーズ</title>
        <script src="script/main.js"></script>
    </head>
    <body style="background-color: black;">
        <center>
            <table>
                <tr>
                    <td style="vertical-align: top;">
                        <!-- padding -->
                        <table style="color: black; font-family: Trebuchet MS;">
                            <tr><th colspan="2">How to Play:</th></tr>
                            <tr>
                                <td>Move</td>
                                <td>Left/Right Arrow</td>
                            </tr>
                            <tr>
                                <td>Fire</td>
                                <td>Up Arrow</td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <canvas id="mainCanvas" width="360" height="360" style="width: 720; height: 720; image-rendering: pixelated;"></canvas><br/>
                    </td>
                    <td style="vertical-align: top;">
                        <table style="color: white; font-family: Trebuchet MS;">
                            <tr><th colspan="2">How to Play:</th></tr>
                            <tr>
                                <td>Move</td>
                                <td>Left/Right Arrow</td>
                            </tr>
                            <tr>
                                <td>Fire</td>
                                <td>Up Arrow</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>

        <script>
            const main = new zlsSpaceInvader.Main()
            main.init(mainCanvas).then( main=>{
                main.run()
            })
        </script>
    </body>
</html>
